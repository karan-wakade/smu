apiVersion: apps/v1
kind: Deployment
metadata:
  name: smu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smu
  template:
    metadata:
      labels:
        app: smu
    spec:
      containers:
      - name: smu-app
        image: ghcr.io/karan-wakade/smu:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      # No pull secrets needed for local Minikube image