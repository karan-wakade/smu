apiVersion: apps/v1
kind: Deployment
metadata:
  name: smu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smu
  template:
    metadata:
      labels:
        app: smu
    spec:
      containers:
      - name: smu-app
        image: ghcr.io/karan-wakade/smu:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80