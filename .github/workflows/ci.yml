name: Build and Test

on:
  push:
    branches: [main, develop, feature/*, deploy]
  pull_request:
    branches: [main, develop, deploy]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install backend dependencies
        working-directory: src/backend
        run: |
          npm ci

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: |
          npm ci

      - name: Run backend tests
        working-directory: src/backend
        run: |
          npm test

      - name: Run frontend tests
        working-directory: src/frontend
        run: |
          npm test:ci

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/karan-wakade/smu:${{ github.sha }} .

      - name: Push Docker image
        if: github.ref == 'refs/heads/deploy' || github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ghcr.io/karan-wakade/smu:${{ github.sha }}
